<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acta de revisión de equipo de cómputo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registrar acta de revisión de equipo de computo</h1>

    <div class="contenedor">
        <div class="caja">
        <h2>Datos generales</h2>
        <label>Nombre del técnico:</label>
        <input type="text"><br><br>
        <label>Fecha mantenimiento:</label>
        <input type="date"><br><br>

        <div class="imagen">
        <span>imagen del PC (opcional)</span>
        </div>
    </div>

    <div class="caja">
        <h2>Características PC</h2>
        <label>Procesador:</label>
        <input type="text"><br><br>
        <label>Memoria RAM:</label>
        <input type="text"><br><br>
        <label>Fuente de poder:</label>
        <input type="text"><br><br>
        <label>Placa base:</label>
        <input type="text"><br><br>
        <label>Almacenamiento:</label>
        <input type="text"><br><br>
        <label>Fecha de ultimo mantenimiento:</label>
        <input type="date"><br><br>
        <label>Descripción:</label>
        <textarea></textarea>
    </div>
</body>
</html>
